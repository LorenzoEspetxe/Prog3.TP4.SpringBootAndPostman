<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos</title> <!-- Título de la página -->
</head>

<body>
    <h1>Gestión de Contactos - REST DB API</h1>

    <div id="app-container">
        <h2>Agregar o Editar Contacto</h2>
        <form id="contacto-form">
            <input type="hidden" id="contacto-id" name="id">
        
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" required>
            </div>

            <button type="submit" id="submit-button">Guardar Contacto</button>
            <button type="button" id="cancel-edit-button" style="display:none;">Cancelar</button>
            <!-- El botón cancelar solo aparece en modo edición, cuando haces clic en el botón "Editar" de un contacto de la tabla -->
            <!-- el codigo JS debera encargarse de que aparezca, asi como cambiar el boton principal a Actualizar Contacto-->
        </form>

    </div>

    <div id="filtro-contactos">
        <h2>Buscar contactos:</h2>
        <form id="filtro-form">
            <div>
                <label for="filtro">Nombre/Apellido:</label>
                <input type="text" id="filtro" name="filtro">
            </div>
            <div>
                <label for="filtro-email">Email:</label>
                <input type="text" id="filtro-email" name="email">
            </div>
            <div>
                <label for="filtro-telefono">Telefono:</label>
                <input type="number" id="filtro-telefono" name="telefono">
                <!-- aca la IA recomienda type="number", porque mi back usa Long.parseLong(telefono)-->
            </div>
            <div>
                <label for="filtro-domicilio">Domicilio:</label>
                <input type="text" id="filtro-domicilio" name="domicilio">
            </div>

            <button type="submit">Buscar</button>
            <button type="button" id="clear-filter-button">Limpiar Filtros</button>
        </form>
    </div>

    <div id="lista-contactos">
        <h2>Lista de Contactos</h2>
        
        <table id="contactos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Domicilio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los contactos se cargarán aquí dinámicamente -->
            </tbody>    
        </table>
        <p id="no-contactos" style="display:none;">No hay contactos para mostrar.</p>
        <!-- El mensaje "No hay contactos para mostrar" solo aparece si la tabla está vacía, de esto se debe encargar el JS -->
    </div>
    
    <script src="app.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
